<p-panel header="Pipes personalizados">
  <p>
    Pipes personalizados - creados por
    {{ "nosotros" | toggleCase : isUpperCase }}
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
      label="ToggleCase"
      icon="pi pi-search"
      class="mr-2"
      (click)="toggleUpperCase()"
    ></p-button>
  </div>

  <div class="p-toolbar-group-end">
    <p-button
      label="Por nombre"
      icon="pi pi-sort"
      class="mr-2"
      styleClass="p-button-success"
      (onClick)="changeOrder('name')"
    ></p-button>

    <p-button
      label="Volador"
      icon="pi pi-sort"
      class="mr-2"
      styleClass="p-button-danger"
      (onClick)="changeOrder('canFly')"
    ></p-button>

    <p-button
      label="Color"
      icon="pi pi-sort"
      class="mr-2"
      styleClass="p-button-help"
      (onClick)="changeOrder('color')"
    ></p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">

    <p-panel header="Héroes">
      <p-table [value]="heroes | sortBy:orderBy"  [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Aéreo</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
          <tr>
            <td>{{ hero.name | titlecase }}</td>
            <td>{{ hero.canFly | canFly | titlecase }}</td>
            <td>{{ hero.color |i18nPlural: colorMap | titlecase  }}</td>
          </tr>
        </ng-template>
      </p-table>

    </p-panel>

  </div>
</div>
